{% extends "layout.html" %}
{% block content %}
<h1>Lista de Películas</h1>
<a href="{{ url_for('add_movie') }}" class="btn btn-primary mb-3">Agregar Película</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Director</th>
            <th>Género</th>
            <th>Año</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td>{{ movie[0] }}</td>
            <td>{{ movie[1] }}</td>
            <td>{{ movie[2] }}</td>
            <td>{{ movie[3] }}</td>
            <td>{{ movie[4] }}</td>
            <td>
                <a href="{{ url_for('edit_movie', id=movie[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="{{ url_for('delete_movie', id=movie[0]) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
