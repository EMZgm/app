{% extends "layout.html" %}

{% block content %}
<h2>Editar Película</h2>
<form action="{{ url_for('edit_movie', id=movie[0]) }}" method="POST">
    <label for="title">Título:</label>
    <input type="text" id="title" name="title" value="{{ movie[1] }}" required>

    <label for="director">Director:</label>
    <input type="text" id="director" name="director" value="{{ movie[2] }}" required>

    <label for="genre">Género:</label>
    <input type="text" id="genre" name="genre" value="{{ movie[3] }}" required>

    <label for="year">Año:</label>
    <input type="number" id="year" name="year" value="{{ movie[4] }}" required>

    <button type="submit">Guardar Cambios</button>
</form>
{% endblock %}
