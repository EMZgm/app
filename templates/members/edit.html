        <input type="email" name="email" id="email" class="form-control" value="{{ member[2] }}">

    <div class="mb-3">
        <label for="phone" class="form-label">Tel√©fono</label>
        <input type="text" name="phone" id="phone" class="form-control" value="{{ member[3] }}">

</form>
{% endblock %}
