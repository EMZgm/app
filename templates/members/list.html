{% extends "layout.html" %}
{% block content %}
<h1>Lista de Miembros</h1>
<a href="{{ url_for('add_member') }}" class="btn btn-primary mb-3">Agregar Miembro</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{ member[0] }}</td>
            <td>{{ member[1] }}</td>
            <td>{{ member[2] }}</td>
            <td>{{ member[3] }}</td>
            <td>
                <a href="{{ url_for('edit_member', id=member[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="{{ url_for('delete_member', id=member[0]) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
